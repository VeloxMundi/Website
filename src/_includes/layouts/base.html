<!DOCTYPE html>
<html>
  <head>
    {% include "basehead.html" %}
    {% block head %}
    <meta name="description" content="base content"/>
    {% endblock %}
    {% block defaultStyles %}
    <link rel="stylesheet" href="/css/global.css" />
    {% endblock %}
    {% block customStyles %}
    {% endblock %}
    <title>{{title}}</title>
  </head>
  <body>
    <div id="content">
      <header>
      <a href="/" style="position: absolute; top:5px; left:10px;" title="Velox Mundi Home">
        <img src="/assets/images/favicon.png" height="60px"/>
      </a>
      {% block title %}
      <div id="title">
        <h2>{{ title }}</h2>
        <h4>{{ subtitle }}</h4>
      </div>
      {% endblock %}
      </header>
      <div id="main">
      {% block content %}
        {{ content | safe }}
      {% endblock %}
      </div>
      <footer>
        <a href="/">Home</a>
        <a href="/docs/">Documentation</a>
        <a href="/about">About</a>
      </footer>
    </div>
  </body>
</html>
